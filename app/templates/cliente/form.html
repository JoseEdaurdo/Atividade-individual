{% extends 'base.html' %}

{% block title %}
{% if cliente %}Editar Cliente{% else %}Novo Cliente{% endif %}
{% endblock %}

{% block content %}
<h1>{% if cliente %}Editar Cliente{% else %}Novo Cliente{% endif %}</h1>
<form method="post">
    Nome: <input type="text" name="nome" value="{{ cliente.get_nome() if cliente else '' }}"><br>
    Email: <input type="email" name="email" value="{{ cliente.get_email() if cliente else '' }}"><br>
    telefone: <input type="text" name="telefone" value="{{ cliente.get_telefone() if cliente else '' }}" required><br>
    <button type="submit">Salvar</button>
</form>

<a href="{{ url_for('list_clientes') }}">Voltar</a>
{% endblock %}
