{% extends 'base.html' %}

{% block content %}
<h2>Lista de Cliente</h2>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.get_nome() }}</td>
            <td>{{ cliente.get_email() }}</td>
            <td>{{ cliente.get_telefone() }}</td>
            <td>
                <a href="{{ url_for('update_cliente', id=cliente.get_id()) }}">Editar</a> |
                <a href="{{ url_for('delete_cliente', id=cliente.get_id()) }}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('create_cliente') }}">Novo Cliente</a> |

<a href="{{ url_for('list_sessoes') }}">Ver Sessões</a>

{% endblock %}
